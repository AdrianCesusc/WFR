<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFR | Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <div class="container-fluid">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">

        <div class="container">
            <a href="home.html" class="navbar-brand">
                <!-- Logo Image -->
                <img src="img/logo1.jpeg" width="175" alt="" class="d-inline-block align-middle mr-2">
            </a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html"></a>
                </li>
                <li></li>
              
            </ul>
        </div>

    </nav>
    <br><br><br><br><br>
<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Log in to WFR</h3>
      <div class="card-text">
        <!--
        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form id="formLogin">
          <!-- to error: add class "has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
          </div>
          <a href="profile.html" type="submit" class="btn btn-secondary">Sign in</a>
          
          <div class="sign-up">
            Don't have an account? <a href="register.html">Create One</a>
          </div>
        </form>
      </div>
    </div>
  </div>    
</div>
<script src="js/login.js"></script>
</body>
</html>
