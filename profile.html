<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFR | Profile</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">
    
            <div class="container">
                <a href="home.html" class="navbar-brand">
                    <!-- Logo Image -->
                    <img src="img/logo1.jpeg" width="175" alt="" class="d-inline-block align-middle mr-2">
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html"></a>
                    </li>
                    <li></li>
                  
                </ul>
            </div>
    
        </nav>
<div class="container rounded bg-white mt-5 mb-5"">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="img/profile.png">
                <span id="name-profile" class="font-weight-bold"></span>
                <span id="email-profile" class="text-black-50"></span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
                <hr>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input disabled type="text" class="form-control" name="nome" id="nome" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input disabled type="text" class="form-control" name="sobrenome" id="sobrenome" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input disabled type="text" class="form-control" name="email" id="email"value=""></div>
                    <div class="col-md-12"><label class="labels">Identity Document</label><input disabled type="text" class="form-control" name="document" id="document" value=""></div>
                    <div class="col-md-12"><label class="labels">Birth Date</label><input disabled type="text" class="form-control" name="nasc" id="nasc" value=""></div>
                    <div class="col-md-12"><label class="labels">Nationality</label><input disabled type="text" class="form-control" name="nacionalidade" id="nacionalidade" value=""></div>
                    <div class="col-md-12"><label class="labels">Password</label><input disabled type="password" class="form-control" name="password" id="password" value=""></div>
                    <div class="col-md-12"><label class="labels">Id</label><input disabled type="text" class="form-control" name="id" id="id" value=""></div>
                    <div class="col-md-12"><label class="labels">Register Date</label><input disabled type="text" name="registerDate" id="registerDate" class="form-control" value=""></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4"><button class="btn btn-secondary profile-button" type="button">Save Profile</button></div>
                    <div class="col-md-8"><button class="btn btn-small btn-primary profile-button" type="button">Edit Profile</button></div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<script src="js/script_profile.js"></script>
</body>
</html>
