<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WFR | Register</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">

        <div class="container">
            <a href="home.html" class="navbar-brand">
                <!-- Logo Image -->
                <img src="img/logo1.jpeg" width="175" alt="" class="d-inline-block align-middle mr-2">
            </a>
            
        </div>

    </nav>
    </div>
    <div class="row">
      <div class="jumbotron">
        <div class="container">
          <form class="row g-3" id="frmCadastro">
            <div class="col-md-6">
              <label for="nome" class="form-label">First Name</label>
              <input type="text" name="nome" id="nome" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Last Name">
            </div>
            <div class="col-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="col-6">
              <label for="document" class="form-label">Identity Document</label>
              <input type="text" class="form-control" id="document" name="document" placeholder="Identity Document">
            </div>
            <div class="col-md-6">
              <label for="nasc" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="nasc" name="nasc" placeholder="Birth date">
            </div>
            <div class="col-md-6">
              <label for="nacionalidade" class="form-label">Nationality</label>
              <input type="text" class="form-control" id="nacionalidade" name="nacionalidade" placeholder="Nationality">
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="col-md-6">
              <label for="passconfirmation" class="form-label">Confirm Your Password</label>
              <input type="password" class="form-control" id="passconfirmation" name="passconfirmation"
                placeholder="Confirm Your Password">
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I have read and accept the terms of use
                </label>
              </div>
            </div>
            <div class="col-12">
              <a href="login.html" type="submit" class="btn btn-secondary">Save</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script_register.js"></script>
</body>

</html>
